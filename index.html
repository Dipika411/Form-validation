<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form-Validation</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
     <div class="container">

          <form id="form">
               <div class="socials">
                    <div class="title">Form-Validation</div>
                    <div class="question">
                         Already Have an Account ? <br />
                         <span>Sign In</span>
                    </div>

                    <div class="btn">
                         <div class="btn-1">
                              <img width="30" height="30" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo"/>
                              Sign Up
                         </div>
                         <div class="btn-2">
                              <img width="30" height="30" src="https://img.icons8.com/color/48/twitter--v1.png" alt="twitter--v1"/>
                              Sign Up
                         </div>
                    </div>

                    <div class="or">Or</div>
               </div>
              
               <div>
                    <label for="username">User-Name</label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="User-Name here">
                    <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                    <i class="fa-solid fa-circle-check success-icon"></i>
                    <div class="error"></div>
               </div>

               <div>
                    <label for="email">Email</label> 
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="xyz@gmail.com">
                    <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                    <i class="fa-solid fa-circle-check success-icon"></i>
                    <div class="error"></div>
               </div>

               <div>
                    <label for="password">Password</label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="password" id="password" placeholder="Password here">
                    <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                    <i class="fa-solid fa-circle-check success-icon"></i>
                    <div class="error"></div>
               </div>

               <button type="submit" id="submit">Submit</button>
          </form>



     </div>
     <script src="script.js"></script>
</body>

</html>
